<section class="contact_section" id="contactSection">
      <div class="container">
        <h2 class="heading">Contact Me</h2>
        <form action="./includes/mail.php" method="post">
          <div class="form_row">
          
          <div class="form_column">
              <div class="form_goup">
                <label for="">Select Your Topic</label>
                <select data-error-message="Please choose a topic" name="topic" id="topic" required="">
                <option>--Choose A Topic--</option>
                <option value="hire">Hire Me</option>
                <option value="collab">Collabration</option>
                <option value="query">Query</option>
                <option value="other">Other</option>
              </select>
              </div>
            </div>
          <div class="form_column">
              <div class="form_goup">
                <label for="">First Name</label>
                <input type="text" class="form_input" name="firstname" required placeholder="First Name" />
              </div>
            </div>
            <div class="form_column">
              <div class="form_goup">
                <label for="">Your Email</label>
                <input
                  type="email" name="email"
                  class="form_input"
                  required placeholder="johndoe@mail.com"
                />
              </div>
            </div>
            <div class="form_column">
              <div class="form_goup">
                <label for="">Last Name</label>
                <input type="text" class="form_input" name="lastname" required placeholder="Last Name" />
              </div>
            </div>
          
            <div class="form-columns_full">
              <div class="form_goup">
                <label for="">Your Message</label>
                <textarea name=""  required id="" name="message" class="form_textarea"></textarea>
              </div>
            </div>
            <div class="form-columns_full">
              <div class="form_goup ta-r">
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
